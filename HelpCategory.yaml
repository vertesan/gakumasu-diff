- id: help-produce
  name: プロデュース
  assetIds:
  - img_tutorial_produce_01_first-001
  - img_tutorial_produce_01_first-002
  - img_tutorial_produce_01_first-003
  texts:
  - |-
    試験に合格して、ライブ出場を目指しましょう。
    ライブに出場するためには、
    中間試験と最終試験に合格する必要があります。
  - |-
    試験に合格するためには、
    アイドルのパラメータが重要です。
    試験に向けてパラメータを育成しましょう。
  - |-
    試験ごとに審査基準があります。
    審査基準に合わせてパラメータを育成すると
    試験に合格しやすくなります。
  hiddenHelpList: false
