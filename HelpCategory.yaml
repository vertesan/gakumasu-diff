- id: help-contest
  name: コンテスト
  assetIds:
  - img_tutorial_pvprate_001
  - img_tutorial_pvprate_002
  - img_tutorial_pvprate_003
  - img_tutorial_pvprate_004
  texts:
  - |-
    全国のプロデューサーと対戦することができます。
    コンテストでは、プロデュースで獲得した
    メモリーに紐づくパラメータ、スキルカード、
    Pアイテムをつかって対戦ができます。
  - |-
    ステージごとにパフォーマンス対決を行い、
    獲得したスコアで勝敗を競います。
    ステージの勝利数が多いプロデューサーが
    勝利となります。
  - |-
    コンテストにはグレードがあります。
    ランキング上位になると
    より高いグレードに昇格できます。
    グレードが高くなると報酬が豪華になります。
  - |-
    コンテストメダルを集めると
    アイテム交換所で
    豪華な報酬と交換することができます。
  hiddenHelpList: false
  order: 8
